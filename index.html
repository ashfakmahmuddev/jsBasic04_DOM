<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="position">
      <div class="positionBtn">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>

    <div class="bdColorChange">
      <div class="bangladesh">
        <div class="green">
          <div class="red"></div>
        </div>
      </div>

      <button class="greenBtn">Green</button>
      <button class="redBtn">Red</button>
      <button class="resetBtn">Reset</button>
      <button class="bangladeshBtn">Bangladesh</button>
    </div>
    <div class="imgChange">
      <div class="flags">
        <div class="flag"></div>
      </div>

      <button class="bangladeshFlag">Bangladesh</button>
      <button class="palestineFlag">Palestine</button>
      <button class="afghanistanFlag">Afghanistan</button>
      <button class="bhutan">Bhutan</button>
      <button class="lebanon">Lebanon</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
